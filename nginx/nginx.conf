events {}

http {
    server {
        listen 80;
        server_name santudas.tech www.santudas.tech;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name santudas.tech www.santudas.tech;

        ssl_certificate /etc/letsencrypt/live/santudas.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/santudas.tech/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Backend API
        location /api/ {
            proxy_pass http://backend:3000;  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
        }

        # Frontend (static site)
        location / {
            proxy_pass http://frontend:80;  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
